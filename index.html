<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dual-Hand Solar System Pro</title>
    <style>
        body { margin: 0; background: #000; color: white; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        canvas { display: block; }

        /* Modern Dashboard UI */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; padding: 40px; box-sizing: border-box;
            display: flex; flex-direction: column; justify-content: space-between;
        }

        .header { display: flex; justify-content: space-between; align-items: flex-start; }
        
        #planet-info {
            background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px);
            padding: 20px; border-radius: 15px; border-left: 5px solid #00f2ff;
        }
        .label { font-size: 0.7rem; text-transform: uppercase; letter-spacing: 2px; opacity: 0.6; }
        #current-name { font-size: 2.5rem; font-weight: 800; margin: 0; color: #fff; text-shadow: 0 0 20px rgba(0,242,255,0.5); }

        #command-status {
            background: rgba(0, 242, 255, 0.1); padding: 10px 30px;
            border-radius: 50px; border: 1px solid #00f2ff;
            font-weight: bold; letter-spacing: 2px; transition: all 0.3s;
            text-align: center; font-family: monospace;
        }

        .footer { display: flex; justify-content: space-between; align-items: flex-end; }
        
        .instructions { font-size: 0.8rem; background: rgba(0,0,0,0.6); padding: 15px; border-radius: 10px; line-height: 1.6; }
        .key { color: #00f2ff; font-weight: bold; }

        #video-preview {
            width: 200px; height: 150px; border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.2); transform: scaleX(-1);
            object-fit: cover; pointer-events: auto;
        }
    </style>
</head>
<body>

    <div id="ui-layer">
        <div class="header">
            <div id="planet-info">
                <div class="label">Current Destination</div>
                <h1 id="current-name">Solar System</h1>
            </div>
            <div id="command-status">IDLE</div>
        </div>

        <div class="footer">
            <div class="instructions">
                <span class="key">üëê TWO HANDS:</span> Move apart to <span class="key">ZOOM</span><br>
                <span class="key">üñï MIDDLE FINGER:</span> Raise to <span class="key">SWITCH</span> Planet<br>
                <span class="key">‚úåÔ∏è PEACE SIGN:</span> Raise to <span class="key">STUCK</span> (Lock View)
            </div>
            <video id="video-preview" playsinline autoplay></video>
        </div>
    </div>

    <video id="webcam" playsinline autoplay style="display:none;"></video>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <script>
        /** PLANET CONFIGURATION **/
        const PLANET_DATA = [
            { name: "Sun", color: 0xffdd00, size: 2.5, dist: 0 },
            { name: "Mercury", color: 0x999999, size: 0.3, dist: 5 },
            { name: "Venus", color: 0xffccaa, size: 0.6, dist: 8 },
            { name: "Earth", color: 0x00aaff, size: 0.7, dist: 11 },
            { name: "Mars", color: 0xff4400, size: 0.5, dist: 14 },
            { name: "Jupiter", color: 0xffaa88, size: 1.6, dist: 20 },
            { name: "Saturn", color: 0xeeddaa, size: 1.4, dist: 26, ring: true },
            { name: "Uranus", color: 0x88ffff, size: 0.9, dist: 32 },
            { name: "Neptune", color: 0x3355ff, size: 0.9, dist: 38 }
        ];

        /** THREE.JS SCENE **/
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Starfield background
        const starGeo = new THREE.BufferGeometry();
        const starPos = new Float32Array(5000 * 3);
        for(let i=0; i<15000; i++) starPos[i] = (Math.random() - 0.5) * 500;
        starGeo.setAttribute('position', new THREE.BufferAttribute(starPos, 3));
        const stars = new THREE.Points(starGeo, new THREE.PointsMaterial({color: 0x888888, size: 0.1}));
        scene.add(stars);

        const planetGroups = [];
        PLANET_DATA.forEach((data, i) => {
            const count = i === 0 ? 10000 : 3000;
            const geo = new THREE.BufferGeometry();
            const pos = new Float32Array(count * 3);
            for (let j = 0; j < count; j++) {
                const r = data.size * Math.pow(Math.random(), 0.5);
                const u = Math.random() * Math.PI * 2;
                const v = Math.random() * Math.PI;
                pos[j*3] = r * Math.sin(v) * Math.cos(u);
                pos[j*3+1] = r * Math.cos(v);
                pos[j*3+2] = r * Math.sin(v) * Math.sin(u);
            }
            geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
            const points = new THREE.Points(geo, new THREE.PointsMaterial({color: data.color, size: 0.04, transparent: true, blending: THREE.AdditiveBlending}));
            
            const group = new THREE.Group();
            group.add(points);
            
            if(data.ring) {
                const rGeo = new THREE.BufferGeometry();
                const rPos = new Float32Array(2000 * 3);
                for(let j=0; j<2000; j++){
                    const a = Math.random() * Math.PI * 2;
                    const rad = data.size * 1.5 + Math.random() * 1.0;
                    rPos[j*3] = Math.cos(a) * rad; rPos[j*3+2] = Math.sin(a) * rad;
                }
                rGeo.setAttribute('position', new THREE.BufferAttribute(rPos, 3));
                group.add(new THREE.Points(rGeo, new THREE.PointsMaterial({color: 0xaaaaaa, size: 0.02})));
            }
            
            scene.add(group);
            planetGroups.push({ mesh: group, data: data, angle: Math.random() * Math.PI * 2 });
        });

        camera.position.set(0, 40, 60);

        /** GESTURE CONTROL ENGINE **/
        let expansion = 1.0;
        let navIndex = -1; 
        let isStuck = false;
        let lastSwitchTime = 0;
        const statusEl = document.getElementById('command-status');
        const nameEl = document.getElementById('current-name');

        const hands = new Hands({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}` });
        hands.setOptions({ maxNumHands: 2, modelComplexity: 1, minDetectionConfidence: 0.6 });

        hands.onResults((results) => {
            let currentAction = "IDLE";
            
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const handsData = results.multiHandLandmarks;

                // 1. TWO-HAND ZOOM LOGIC
                if (handsData.length === 2) {
                    const h1 = handsData[0][9]; // Middle finger base
                    const h2 = handsData[1][9];
                    const dist = Math.hypot(h1.x - h2.x, h1.y - h2.y);
                    expansion = THREE.MathUtils.lerp(expansion, dist * 6, 0.1);
                    currentAction = "ZOOMING";
                }

                // 2. FINGER GESTURE LOGIC (on any available hand)
                handsData.forEach(lm => {
                    const indexUp = lm[8].y < lm[6].y;
                    const middleUp = lm[12].y < lm[10].y;
                    const ringDown = lm[16].y > lm[14].y;

                    // SWITCH: Middle finger only
                    if (middleUp && !indexUp && ringDown) {
                        const now = Date.now();
                        if (now - lastSwitchTime > 1200) {
                            navIndex = (navIndex + 1 >= PLANET_DATA.length) ? -1 : navIndex + 1;
                            nameEl.innerText = navIndex === -1 ? "Solar System" : PLANET_DATA[navIndex].name;
                            lastSwitchTime = now;
                        }
                        currentAction = "SWITCHING...";
                    }
                    // STUCK: Peace sign
                    else if (indexUp && middleUp && ringDown) {
                        isStuck = true;
                        currentAction = "STUCK";
                    } else {
                        isStuck = false;
                    }
                });
            } else {
                isStuck = false;
            }

            statusEl.innerText = currentAction;
            statusEl.style.background = currentAction === "IDLE" ? "rgba(0,0,0,0.5)" : "rgba(0,242,255,0.3)";
        });

        const cameraFeed = new Camera(document.getElementById('webcam'), {
            onFrame: async () => { 
                await hands.send({ image: document.getElementById('webcam') });
                document.getElementById('video-preview').srcObject = document.getElementById('webcam').srcObject;
            }
        });
        cameraFeed.start();

        /** ANIMATION LOOP **/
        const targetCamPos = new THREE.Vector3();
        const targetLookAt = new THREE.Vector3();

        function animate() {
            requestAnimationFrame(animate);

            planetGroups.forEach((p, i) => {
                if (!isStuck) {
                    p.angle += 0.005 / (p.data.dist * 0.1 + 1);
                }
                const orbit = p.data.dist * expansion;
                p.mesh.position.set(Math.cos(p.angle) * orbit, 0, Math.sin(p.angle) * orbit);
                p.mesh.rotation.y += 0.01;
            });

            if (navIndex === -1) {
                targetCamPos.set(0, 30 * expansion + 10, 50 * expansion + 10);
                targetLookAt.set(0, 0, 0);
            } else {
                const p = planetGroups[navIndex].mesh;
                const offset = PLANET_DATA[navIndex].size * 5;
                targetCamPos.set(p.position.x, p.position.y + offset/2, p.position.z + offset);
                targetLookAt.copy(p.position);
            }

            camera.position.lerp(targetCamPos, 0.05);
            camera.lookAt(targetLookAt);
            renderer.render(scene, camera);
        }

        animate();
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
